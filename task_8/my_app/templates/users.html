<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<a href="/">← Назад</a>

<h1>Список пользователей</h1>

<ul>
    {% for user in users %}
        <li>
            <a href="/user?id={{ user.id }}">
                {{ user.name }}
            </a>
            (id: {{ user.id }})
        </li>
    {% endfor %}
</ul>

</body>
</html>
